<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>!!Happy Birthday!!</title>

<style>
/* =================================================
   PENGATURAN DASAR HALAMAN
   ================================================= */
body{
    margin:0;
    overflow:hidden;
    background: linear-gradient(135deg,#ff9a9e,#fad0c4);
    font-family: Arial, sans-serif;
}

/* =================================================
   KARTU UCAPAN
   ================================================= */
.card{
    position:absolute;
    top:50%;
    left:50%);
    transform:translate(-50%,-50%);
    background:white;
    padding:30px;
    border-radius:20px;
    text-align:center;
    z-index:2;
    box-shadow:0 10px 25px rgba(0,0,0,.3);
    width:300px;
}

h1{ color:#ff4d6d; }

/* =================================================
   TEKS MENGETIK
   ================================================= */
#typing{
    font-size:16px;
    min-height:80px;
    white-space:pre-line;
}

/* =================================================
   LOVE HUJAN
   ================================================= */
.heart{
    position:absolute;
    top:-50px;
    animation: fall linear infinite, blink 1s infinite;
}

@keyframes fall{
    to{ transform: translateY(110vh); }
}

@keyframes blink{
    0%{opacity:1;}
    50%{opacity:.4;}
    100%{opacity:1;}
}

/* =================================================
   HADIAH
   ================================================= */
.gift-box{
    width:100px;
    height:100px;
    background:#ff4d6d;
    margin:20px auto;
    position:relative;
    border-radius:10px;
    cursor:pointer;
}

.lid{
    width:100px;
    height:30px;
    background:#ff758f;
    position:absolute;
    top:-30px;
    border-radius:10px 10px 0 0;
    transition:1s;
}

.open .lid{
    transform: rotate(-40deg) translate(-20px,-20px);
}

/* =================================================
   BUNGA
   ================================================= */
.flowers{
    display:flex;
    justify-content:center;
    gap:15px;
}

.flower{
    font-size:50px;
    opacity:0;
    transform: translateY(60px);
}

.open .flower{
    animation: rise 1s forwards;
}

.open .flower:nth-child(2){ animation-delay:.3s; }
.open .flower:nth-child(3){ animation-delay:.6s; }

@keyframes rise{
    to{ opacity:1; transform: translateY(0); }
}

/* =================================================
   TOMBOL
   ================================================= */
.btn{
    margin-top:10px;
    padding:8px 14px;
    border:none;
    border-radius:20px;
    font-size:14px;
    cursor:pointer;
}

.music-btn{ background:#ff4d6d; color:white; }
.wa-btn{ background:#25D366; color:white; }
</style>
</head>

<body>

</html>
